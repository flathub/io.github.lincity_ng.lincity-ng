app-id: io.github.lincity_ng.lincity-ng
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk

command: lincity-ng
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - /share/doc

modules:
  - shared-modules/SDL2/SDL2_image.json
  - shared-modules/SDL2/SDL2_ttf.json

  - name: libxmlplusplus
    buildsystem: meson
    config-opts:
      - -Dbuild-examples=false
      - -Dbuild-tests=false
    cleanup:
      - /lib/libxml++-5.0
    sources:
      - type: archive
        url: https://github.com/libxmlplusplus/libxmlplusplus/releases/download/5.4.0/libxml%2B%2B-5.4.0.tar.xz
        sha256: e9a23c436686a94698d2138e6bcbaf849121d63bfa0f50dc34fefbfd79566848
        x-checker-data:
          type: json
          url: https://api.github.com/repos/libxmlplusplus/libxmlplusplus/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="libxml++-" + $version + ".tar.xz")
            | .browser_download_url

  - name: lincity-ng
    # TODO: switch to cmake-ninja once https://github.com/lincity-ng/lincity-ng/issues/274 is resolved
    buildsystem: cmake
    config-opts:
      - -DLINCITYNG_VERSION_SUFFIX=flatpak
    sources:
      - type: archive
        url: https://github.com/lincity-ng/lincity-ng/releases/download/lincity-ng-2.14.2/lincity-ng-2.14.2-Source.tar.xz
        sha256: 772c0d127d396b307e1d612c41c569196c536b1ed87d242a5403aa3de8de687d
        x-checker-data:
          type: json
          is-main-source: true
          url: https://api.github.com/repos/lincity-ng/lincity-ng/releases/latest
          version-query: .tag_name | sub("^lincity-ng-"; "")
          url-query: .assets[] | select(.name=="lincity-ng-" + $version + "-Source.tar.xz")
            | .browser_download_url

      # Fixup for 2.14.2
      - type: patch
        path: release-reorder.patch
